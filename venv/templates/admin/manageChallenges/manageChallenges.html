{% extends "base.html" %} {% block content %}

<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1 style="color: white">Manage Challenges</h1>
    </div>
  </div>

  <div
    class="modal fade"
    id="dashboard-window"
    tabindex="-1"
    role="dialog"
  ></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div></div>
      </div>
    </div>

    <div id="manageChallenges">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Challenge Name</th>
            <th scope="col">Description</th>
            <th scope="col">Game Data</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button type="button" class="btn btn-success">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
              <button type="button" class="btn btn-success">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td>
              <button type="button" class="btn btn-success">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

{% endblock %}
