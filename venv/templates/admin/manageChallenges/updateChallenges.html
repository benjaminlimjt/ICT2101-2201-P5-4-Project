<main role="main">
<div class="jumbotron">
    <div class="container">
        <h1 style="color: white;">Update Challenges</h1>
    </div>
</div>
<div class="card-wrapper">

    <div class="card">

        <form name="challengeName_form" method="post">

            <label for="challengeName">Challenge Name</label>
            <input type="text" name="challengeName" class="field" required>

            <label for="description">Description</label>
            <textarea type="description" name="description" class="field" rows="10" cols="50" required></textarea>

            <label for="gameData">Game Data</label>
            <select name="gameData" id="gameData">
                <option value="admin">Data 1</option>
                <option value="student">Data 2</option>
            </select>

            <label for="badge">Badge</label>
            <select name="badge" id="badge" multiple>
                <option value="admin">Badge 1</option>
                <option value="student">Badge 1</option>
            </select>

            <p class="error error--hidden">
            </p>

            <input type="submit" value="Create Challenge" class="btn">
        </form>
    </div>

</div>
