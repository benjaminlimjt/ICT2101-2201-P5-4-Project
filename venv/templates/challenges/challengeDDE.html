{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/css/challengeDDE.css">

<div class="challengeSuperContainer">
    <div class="row">
        <div class="col">
            <h2>Virtual Map</h2>
            <div id="virtualMap_container" class="list-group flex-container">
            </div>
        </div>
        <div class="col">
            <h3>Play blocks</h3>
            <div id="sourceCode_container" class="list-group sourceCode_container flex-container">
                <div class="list-group-item">Turn Left</div>
                <div class="list-group-item">Turn Right</div>
                <div class="list-group-item">Move Straight</div>
            </div>
        </div>
        <div class="col">
            <h3>Code Container</h3>
            <div id="inputCode_container" class="list-group inputCode_container flex-container">
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js" defer></script>
<script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js" defer></script>
<script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>
<script type="text/javascript" src="/static/js/challenge.js" defer></script>

{% endblock %}
