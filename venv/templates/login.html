{% extends "base.html" %}

{% block content %}

    <div class="card-wrapper">

        <div class="card">

            <h1 class="center">Login</h1>

            <form name="login_form" id="login_form" method="post">

                <label for="username">Username</label>
                <input type="text" name="username" class="field" id = "username" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" id = "passwd" required>

                <p class="error error--hidden">
                </p>

                <input type="submit" value="Login" class="btn" onclick="validate();">
            </form>
        </div>

    </div>

{% endblock %}
