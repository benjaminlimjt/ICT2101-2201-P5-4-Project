{% extends "base.html" %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 style="color: white;">Dashboard</h1>
        </div>
    </div>

    <div class="modal fade" id="dashboard-window" tabindex="-1" role="dialog">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>


                </div>
            </div>
        </div>

        <div id="dashboard-sensor">
           

            <div id="-1807658801-row" class="pt-5">
                <div class="category-header col-md-12 mb-3">
                    <h3>Sensor data</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item active">Temperature</li>
                    <li class="list-group-item">Velocity</li>
                    <li class="list-group-item">Distance travelled</li>
                  </ul>
            </div>
            
        </div>

        <div id="dashboard-commands">
           

            <div id="-1807658801-row" class="pt-5">
                <div class="category-header col-md-12 mb-3">
                    <h3>Last Used Commands</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Move Right
                      <span class="badge badge-primary badge-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Move Left
                      <span class="badge badge-primary badge-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Autobots roll out
                      <span class="badge badge-primary badge-pill">16</span>
                    </li>
                  </ul>
            </div>
            
        </div>
    </div>

</main>

{% endblock %}
