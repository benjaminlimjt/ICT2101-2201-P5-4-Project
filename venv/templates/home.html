{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/logout" class="btn btn--secondary">Sign Out</a>
        <a href="/admin/manageUsers" class="btn btn--secondary">Admin Panel</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID:</strong> {{ session['user']['_id'] }}
        <strong>Username:</strong> {{ session['user']['username'] }}
        <strong>Name:</strong> {{ session['user']['name'] }}
        <strong>Role:</strong> {{ session['user']['role'] }}
      </p>
    
    </div>
  
  </div>
{% endblock %}
